apiVersion: apps/v1
kind: Deployment
metadata:
  name: frenandi-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frenandi-site
  template:
    metadata:
      labels:
        app: frenandi-site
    spec:
      containers:
      - name: frenandi-site
        image: nginx:1.14.2
        imagePullPolicy: Always
        ports:
        - containerPort: 80